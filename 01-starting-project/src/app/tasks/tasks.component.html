@if (isAddingNewTask) {
  <app-new-task [userId]="userId" (close)="onCancelAddingNewTask()"/>
}

<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>
    <menu>
      <button (click)="onAddNewTask()">Add Task</button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTask; track task.id) {
    <li>
      <app-task [task]="task"/>
    </li>
    }
  </ul>
</section>
