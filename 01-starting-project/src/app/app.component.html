<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" [selected]="user.id === selectedUserId" (select)="onClickedUser($event)" />
    </li>
    }
  </ul>
  @if (selectedUserId) {
  <app-tasks [userId]="clickedUser.id" [name]="clickedUser.name" />
  } @else {
  <p id="fall-back">Please select a user!</p>
  }
</main>
